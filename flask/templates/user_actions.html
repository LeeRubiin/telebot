<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Actions</title>
</head>
<body>
    <h1>User Actions</h1>
    <ul>
        {% for action in user_actions %}
        <li>User ID: {{ action.user_id }}, Action: {{ action.action }}, Timestamp: {{ action.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
